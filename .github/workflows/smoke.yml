name: Smoke Tests (prod-test)

on:
  workflow_dispatch:

jobs:
  smoke-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run Smoke Tests
        run: mvn clean test -DsuiteXmlFile=src/test/resources/suites/testng-smoke.xml -Dtc.env=prod-test

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke-prod
          path: target/allure-results
